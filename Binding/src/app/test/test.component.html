<div>
    <h1 style="text-align: center; font-size: 30px;"> Property Binding </h1>
    <input [id]="myId" type="text" value="Jaafar">
    <!-- we can use interpolation, but it's work only with string values -->
    <input id="{{myId}}" type="text" value="Jaafar">
    <!-- add disabled attribute using property binding -->
    <input [disabled]="isDisabled" type="text" value="Jaafar">
    <!-- add alternative synatax for property binding -->
    <input bind-disabled="isDisabled" type="text" value="Jaafar">





</div>
